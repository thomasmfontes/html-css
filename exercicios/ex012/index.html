<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/Meuvideo1.mp4" width="500" controls autoplay></video>

    <video width="500" poster="imagens/Logo.png" controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/Meuvideo1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
     
    <h1>Inserir vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AU5PhIZa6Qw?si=wuMNSmBOtvr_0Opt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserir vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/874474957?h=e40f870dbf&color=ff214f&title=0&byline=0&portrait=0" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
