<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.5</p>
    <audio src="midia/musicapiano.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <br><br><br><audio preload="metadata" autoplay controls loop>
        <source src="midia/musicapiano.mp3" type="audio/mpeg">
        <source src="midia/musicapiano.mp3" type="audio/ogg">
        <source src="midia/musicapiano.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musicapiano.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
